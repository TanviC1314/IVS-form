<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submitted Successfully - IVS Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #003869;
            color: #e6eef7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        header {
            background-color: #003869;
            padding: 17px 0;
            width: 100%;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logo-image {
            max-height: 70px;
            width: auto;
            transition: transform 0.3s ease-in-out;
        }
        .logo-image:hover {
            transform: scale(1.1);
        }
        .phone-number {
            color: #e6eef7;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .phone-number:hover {
            color: #FF5C35;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
            margin-top: -100px;
        }
        .success-container {
            text-align: center;
            background-color: #e6eef7;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-in-out 0.2s forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #003869;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 400;
        }
        .back-home {
            display: inline-block;
            background: #FF5C35;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease-in-out;
        }
        .back-home:hover {
            background-color: #e64a2e;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(230, 74, 46, 0.3);
        }
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                align-items: center;
            }
            .phone-number {
                margin-top: 10px;
            }
            .logo-image {
                max-height: 60px;
            }
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="ivs_logo.png" alt="IVS Solutions Logo" class="logo-image">
            </a>
            <a  href="tel:18001200290" class="phone-number">
                <i style="padding-right: 10px;" class="bi bi-telephone-fill"></i> 1800 1200 290
            </a>
        </div>
    </header>
    
    <main>
        <div class="success-container">
            <h1>Form Submitted Successfully</h1>
            <p>Thank you for your interest in IVS Solutions. We have received your information and will get in touch with you shortly.</p>
            <a href="index.html" class="back-home">Submit Another Response</a>
        </div>
    </main>
</body>
</html>
